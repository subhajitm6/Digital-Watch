<head>

    <title>Digital Watch</title>

</head>
<body>
    
    <div class="box">
        <h2 class="heading">Digital Watch</h2><br>
        <h1 id="sw">00 : 00 : 00</h1><br>

        <button style="background-color: rgb(228, 35, 35);" id="stop" onclick="stop()">Stop</button>
        <button style="background-color: rgb(119, 35, 228);" id="reset" onclick="reset()">Reset</button>
    </div>

    <script src="index.js"></script>
